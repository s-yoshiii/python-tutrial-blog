{% extends "blog/base.html" %}
{% block content %}
    <h2 class="subtitle">{{post.title}}</h2>
    <small>Posted at {{ post.posted_date }}</small>
    <p>
        {{post.intro}}
    </p>
    <p>
        {{post.body}}
    </p>
    <hr />
    <!--コメント投稿エリア-->
    <h2 class="subtitle">コメントを追加</h2>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="field">
            <div class="controle">
                <button class="button is-danger">送信</button>
            </div>
        </div>
    </form>
{% endblock %}
